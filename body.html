<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amino selector</title>

    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Aladin&subset=latin,latin-ext' rel='stylesheet' type='text/css' />

  </head>
  <body>
    <h1>Amino selector</h1>
    <p>Type aminos you wanna watch and I'll' choose one for you</p>

    <br>

    <form id="amino-input" method="POST" action="/sendamino" enctype="text/plain">
      <label for="title"> Type the title: </label>
      <input type="text" name="title" placeholder="Title Goes Here" autofocus autocomplete="off">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
