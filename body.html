<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amino selector</title>

    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Aladin&subset=latin,latin-ext' rel='stylesheet' type='text/css' />

    <script>
      function fprompt(){
        this.render = function(){
          var winW = window.innerWidth;
          var winH = window.innerHeight;
          var promptoverlay = document.getElementById('promptoverlay');
          var promptbox = document.getElementById('promptbox');
          promptoverlay.style.display = "block";
          promptoverlay.style.height = winH+"px";
          promptbox.style.left =  (winW/2)-(550*.5)+"px";
          promptbox.style.tyop = "250px";
          promptbox.style.display = "block";
        }
        this.send = function(){

        }
      }
    var cprompt = new fprompt();
    </script>

  </head>
  <body>

    <div id="promptoverlay"></div>
    <div id="promptbox">
      <div>
        <div id="prompthead">Tell us your name...</div>
        <div id="promptbdody"><input type="text" name="yourname" form="inputname" autocomplete="off" placeholder="Write it here"></div>
        <div id="promptfoot"><input type="submit" id="SignB" value="Sign" form="inputname"></div>
      </div>
    </div>

    <div id = "mainbody">
      <h1>Amino selector</h1>
      <p>Type aminos you wanna watch and I'll' choose one for you</p>

      <form id="amino-input" method="POST" action="/sendamino" enctype="text/plain"></form>
      <form id="amino-clear" method="POST" action="/clearAminos"></form>
      <form id="inputname" method="POST" action="/inputname" enctype="text/plain"></form>

      <label for="title"> Type the title: </label><br>
      <input type="text" name="title" placeholder="Title Goes Here" autofocus autocomplete="off" form="amino-input"><br>
      <input type="submit" id="SubmitB" value="Add to List" form="amino-input">
      <input type="submit" id="ResetB" value="Reset List" form="amino-clear">
      <input type="button" id="PickB" value="Pick" onclick="cprompt.render()"><br>
    </div>
  </body>
</html>
