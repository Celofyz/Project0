<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amino selector</title>

    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Aladin&subset=latin,latin-ext' rel='stylesheet' type='text/css' />

  </head>
  <body>
    <h1>Amino selector</h1>
    <p>Type aminos you wanna watch and I'll' choose one for you</p>
    <br>
    <form id="amino-input" method="POST" action="/sendamino" enctype="text/plain"></form>

    <form id="name-input" method="POST" action="/inputname" enctype="text/plain">

      <label for="uname"> What is your name? </label>
      <input type="text" name="uname" autocomplete="off" placeholder="your name">

    </form>

    <form id="amino-clear" method="POST" action="/clearAminos"></form>


    <label for="title"> Type the title: </label><br>
    <input type="text" name="title" placeholder="Title Goes Here" autofocus autocomplete="off" form="amino-input"><br>
    <input type="submit" value="Submit" form="amino-input">
    <input type="submit" value="Reset List" form="amino-clear"><br>
  </body>
</html>
